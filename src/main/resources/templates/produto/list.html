<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
<title>Lista de Sugestões de Cadastro</title>
</head>
<body>
<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/produto/novo}">Nova Sugestão de Cadastro</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Vendedor</td>
					<td>Descrição</td>
					<td>Veiculo</td>
					<td>Ano</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${produtos.empty}">
					<td colspan="5">Sem sugestões de cadastro</td>
				</tr>
				<tr th:each="produto : ${produtos}">
					<td th:text="${produto.id}">1</td>
					<td><a href="view.html" th:href="@{'/produto/' + ${produto.id}}"   th:text="${produto.vendedor != null} ? ${produto.vendedor.nome}"> nome </a></td>
					<td th:text="${produto.descricao}">descricao</td>
					<td th:text="${produto.veiculo}">veiculo</td>
					<td th:text="${produto.ano}">ano</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
