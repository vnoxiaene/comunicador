<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="utf-8">
 <title>Cotação de Produto</title>
</head>
<body>
	<h1 layout:fragment="header">Cotação de Produto</h1>
	<div layout:fragment="content" class="well">
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">Cotação gravada com sucesso</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>ID</th>
					<th>Vendedor</th>
					<th>Descrição</th>
					<th>Veiculo</th>
					<th>Ano</th>
					<th>Modelo Carro</th>
					<th>Referência</th>
					<th>Chassi</th>
					<th>Observação</th>
					<th>Data e hora</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${cotacao.id}">1</td>
					<td th:text="${cotacao.vendedor != null} ? ${cotacao.vendedor.nome}"> nome </td>
					<td th:text="${cotacao.descricao}">descricao</td>
					<td th:text="${cotacao.veiculo}">veiculo</td>
					<td th:text="${cotacao.anoCarro}">ano</td>
					<td th:text="${cotacao.modeloCarro}">Modelo do Carro</td>
					<td th:text="${cotacao.referencia}">referencia</td>
					<td th:text="${cotacao.chassi}">chassi</td>
					<td th:text="${cotacao.observacao}">obs</td>
					
				</tr>
			</tbody>
		</table>
		<div class="pull-left">
			<a href="#">responder</a>
		    | <a th:href="@{/cotacao/}" href="list.html">voltar</a>
		</div>
	</div>
</body>
</html>
