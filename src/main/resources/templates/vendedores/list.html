<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<title>Vendedores</title>
</head>
<body>
<div layout:fragment="content" class="container">
			<a href="form.html" th:href="@{/vendedores/novo}">Novo Vendedor</a>
		<div class="alert alert-success" th:if="${globalMessage}"
			th:text="${globalMessage}">mensagem</div>			
		<table class="table table-bordered table-striped">
			<thead> 
				<tr>
					<td>ID</td>
					<td>Nome</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${vendedores.empty}">
					<td colspan="3">Sem vendedores</td>
				</tr>
				<tr th:each="vendedor : ${vendedores}">
					<td th:text="${vendedor.id}">1</td>
					<td><a href="view.html" th:href="@{'/vendedores/' + ${vendedor.id}}" th:text="${vendedor.nome}"> nome </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
